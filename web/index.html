<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Análisis de Ventas - Interactivo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Análisis de Ventas (Semestre)</h1>
    </header>

    <main>
      <section id="resumen">
        <h2>Resumen por Mes</h2>
        <table id="tabla-resumen">
          <thead>
            <tr>
              <th style="text-align:left">Mes</th>
              <th>Alimentos</th>
              <th>Limpieza</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="categorias">
        <h2>Total por Categoría (Semestre)</h2>
        <div id="totales" class="chips-container"></div>
      </section>

      <section id="sucursal">
        <h2>Buscar por Sucursal</h2>
        <div class="search-box">
          <input id="input-sucursal" placeholder="Ej: Cordoba" />
          <button id="btn-buscar">Buscar</button>
        </div>
        <div id="resultado-sucursal"></div>
      </section>
    </main>

    <footer>
      <small>Servidor local en el puerto 5500</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
